<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Blog</title>
</head>
<body>
    <div>
        <h1><a href="/">My First Blog</a></h1>
    </div>
    <hr>
    {% for post in posts %}
        <div>
            <p>Published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
</body>
</html>
